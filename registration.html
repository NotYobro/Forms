<html>
    <head>
        <style>
            body {
                background-color: crimson;
                color: black;
            }
        </style>
    </head>
    <body>
        <h1 align="center" style="color:rgb(0, 255, 255)">Community Learning Club</h1>
        <hr>
        <form action="registration.html" method="get">
            <h3 align="center" style="color:black">Registration Form</h3>
            First Name: <input type="text" name="first_name"><br><br>
            Last Name: <input type="text" name="last_name"><br><br>
            Select Your Intrest:
            <input type="checkbox" value="reading">Reading
            <input type="checkbox" value="singing">Singing
            <input type="checkbox" value="coding">Coding
            <input type="checkbox" value="gaming">Gaming
            <br><br>
            Your Gender: <input type="radio" value="female">Female
            <input type="radio" value="male">Male
            <br><br>
            Select Language:
            <select name="language">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="german">German</option>
                <option value="spanish">Spanish</option>
            </select>
            <br><br>
            Tell us briefly about yourself:<br><textarea name="vname" rows="5" cols="50"></textarea><br><br>
            <input type="submit" value="Submit" style="background-color: rgb(0, 0, 0);color: aliceblue;border-radius: 8px;">
            <input type="reset" value="Reset" style="background-color: rgb(0, 0, 0);color: aliceblue;border-radius: 8px;"><br>
        </form>
    </body>
</html>
